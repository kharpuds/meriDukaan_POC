<!DOCTYPE html>
<html>

<head>
    <title>Join Room</title>
</head>
<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io();

    function joinRoom() {
        socket.emit('joinRoom', { code: document.getElementById("enterCode").value, name: document.getElementById("username").value })
    }

    socket.on('joinedRoom', function (data) {
        document.getElementById("message").innerHTML = data.description;
    });

    socket.on('errorJoiningRoom', function (data) {
        document.getElementById("message").innerHTML = data.description;
    });

    socket.on('listOfUsers', function (data) {
        document.getElementById("listOfUsersInRoom").innerHTML = data.description;
    });

</script>

<body>
    <input type="text" id="enterCode" placeholder="Enter Room code.." />
    <input type="text" id="username" placeholder="Enter username" />
    <button onclick="joinRoom()">Join Room</button>

    <br />
    <input type=button onClick="location.href='/gameRoom'" value='Start Game'>
    <br />

    <div id="message">
    </div>

    <div id="listOfUsersInRoom">

    </div>

</body>

</html>

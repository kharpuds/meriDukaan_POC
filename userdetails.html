<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter user details</title>
</head>
<script src = "/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var users = [];

    function addUser(){
            socket.emit('addUser',{code:document.getElementById("username").value})
        }

    socket.on('addUser', function(users){
        console.log(users);
    });
</script>
<body>
    <input type="text", id="username", placeholder="Enter your name"/>
    <button onclick="addUser()">Enter</button>
</body>
</html>
